{% extends 'myprofile/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <label style="font-size: 15px;color: #0066CC;margin-top:3px;margin-bottom: 0;">
                        <span class="glyphicon glyphicon-info-sign"></span> 权限组
                    </label>
                </div>
                <div class="panel-body">
                      <table class="table  table-hover table-bordered">
                        <thead>
                        <tr>
                            <th><a href="?order_type=ip">组名</a> <i class="fa fa-long-arrow-down">(排序)</i></th>
                            <th><a href="?order_type=category">成员</a></th>
                            <th><a href="#">操作</a></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for idc in groups %}
                            <tr>
                                <td>{{ idc.name }}</td>
                                <td>{% for n in idc.user_set.all %}
                                        {{ n.username }}
                                    {% endfor %}
                                </td>
                                <td><a href="groupedit/{{ idc.id }}">编辑</a> |
                                    <a href="#" id="{{ idc.id }}" class="del_ip">删除</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
